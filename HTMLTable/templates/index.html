<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- linking a css style sheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
  <!-- linking a javascript file -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/my_script.js') }}"></script>
  <!-- linking an image 
  <img src="{{ url_for('static', filename='img/my_img.png') }}">-->
  <title>Flask Assignment - HTML Table</title>
</head>
<body>
  <div class="container-sm">
    <div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Full Name</th>
          </tr>
        </thead>
        <tbody>
          {%for user in users%}
            <tr>
              <td scope="row">{{user['first_name']}}</td>
              <td scope="row">{{user['last_name']}}</td>
              <td scope="row">{{user['first_name']}} {{user['last_name']}}</td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
