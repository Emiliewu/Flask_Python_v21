<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Flask Assignment - Dojo Survey</title>
</head>
<body>
  <div class="container-sm" >
    <div class="mx-auto mb-3" style="width:600px;">
      <h2>Survey</h2>
    </div>
    <div class="mx-auto mb-3" style="width:600px;">
      <form action="/process" method="POST">
        <div class="form-group row mb-3">
          <label for="student_name" class="col-sm-2 col-form-label">Your Name</label>
          <div class="col-sm-10">
            <input name="student_name" class="form-control">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="location" class="col-sm-2 col-form-label">Dojo Location</label>
          <div class="col-sm-10">
          <select name="location">
            <option value="Seattle">Seattle</option>
            <option value="New York">New York</option>
            <option value="Burbank">Burbank</option>
            <option value="San Jose">San Jose</option>
            <option value="Vancouver">Vancouver</option>
          </select>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label">Favorite Language</label>
          <div  class="col-sm-10">
            <div class="form-check">
              <input type=checkbox value="Python" id="python" name="language" class="form-check-input">
              <label for="python" class="form-check-label">Python</label>
            </div>
            <div class="form-check">
              <input type=checkbox value="JavaScript" id="javascript" name="language" class="form-check-input">
              <label for="javascript" class="form-check-label">JavaScript</label>
            </div>
            <div class="form-check">
              <input type=checkbox value="SQL" id="lsql" name="language" class="form-check-input">
              <label for="lsql" class="form-check-label">SQL</label>
            </div>
            <div class="form-check">
              <input type=checkbox value="Java" id="java" name="language" class="form-check-input">
              <label for="java" class="form-check-label">Java</label>
            </div>
            <div class="form-check">
              <input type=checkbox value="C" id="c" name="language" class="form-check-input">
              <label for="c" class="form-check-label">C</label>
            </div>
            <div class="form-check">
              <input type=checkbox value="C++" id="cplus" name="language" class="form-check-input">
              <label for="cplus" class="form-check-label">C++</label>
            </div>
          </div>
          </div>
          
      <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label">Initial</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="radio" id="he" name="initial" value="he/him" class="form-check-input" checked>
            <label for="he" class="form-check-label">he/him</label>
          </div>
          <div class="form-check">
            <input type="radio" id="she" name="initial" value="she/her"  class="form-check-input">
            <label for="she" class="form-check-label">she/her</label>
          </div>
          <div class="form-check">
            <input type="radio" id="they" name="initial" value="they/them"  class="form-check-input">
            <label for="they" class="form-check-label">they/them</label>
          </div>
        </div>
      </div>

      <div class="form-group row mb-3">
        <label for="comments">Comment(Optional)</label>
        <div class="col-sm-10">
          <textarea name="comments" class="form-control" rows="3"></textarea>
        </div>
      </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
