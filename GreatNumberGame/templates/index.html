<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Flask Assignment - Great Number Game</title>
</head>
<body>
  <div class="container-sm text-center">
    <div>
      <h2 class="my-3">Welcome to the Great Number Game</h2>
      <h4 class="my-3 text-primary text-opacity-75">I'm thinking of a number between 1 to 100</h4>
      <h4 class="my-3 text-primary text-opacity-75">Take a guess</h4>
    </div>
    <div class="container mb-3 d-flex justify-content-center text-white">
    {%if message == 2%}      
      <div class="bg-danger position-relative" style="width: 18rem; height:18rem;">
        <h4 class="position-absolute top-50 start-50 translate-middle">Too Low</h4>
      </div>
    {%elif message == 3%}
      <div class="bg-danger position-relative" style="width: 18rem; height:18rem;">
        <h4 class="position-absolute top-50 start-50 translate-middle">Too high</h4>
      </div>
    {%elif message == 1%}
      <div class="bg-success position-relative" style="width: 18rem; height:18rem;">
        <h4 class="position-absolute top-50 start-50 translate-middle">Bingo</h4>
        <a href="/clear"><button>play again</button></a>
      </div>         
    {%endif%}
    </div>
    {%if not message == 1%}
      <div>
        <form action='/guess' method='post'>
          <div class="row-cols-3 mb-3">
            <input type="number" name="guessnumber">
          </div>
          <div>
            <button class="btn btn-secondary">submit</button>
          </div>
        </form>
      </div>
    {%endif%}
  </div>
</body>
</html>
